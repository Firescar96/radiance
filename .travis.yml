os:
    - linux
    - osx
language: cpp
dist: trusty
sudo: required

before_install:
    - ./.travis/before_install.sh

install:
    - ./.travis/install.sh

before_script:
    - mkdir -p build
    - cd build
    - ../.travis/before_script.sh

script: make

after_success: 
    - mkdir -p render_output
    - ./radiance_cli -b nyancat.gif -o render_output
    - make bundle

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    target_branch: gh-pages-travis
    local_dir: render_output
    on:
        branch: modelview

  - provider: releases
    skip_cleanup: true
    api_key: $GITHUB_TOKEN
    file: "Radiance.AppDir.tar.gz"
    on:
        tags: true
        all_branches: true
    overwrite: true
