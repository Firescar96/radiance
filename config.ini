[section_sizes]

[ui]
enabled=1

[path]
layout=conf/layout.ini
midi=conf/midi.ini
images=assets/images_1920/
fonts=assets/fonts/freefont/

[state]
n_states=4
path_format=conf/state/state_%d.ini

[output]
max_energy=2.000000
gamma=2.000000

[render]
alpha_gamma=1.100000

[flux]
enabled=1
verbose=0
timeout=1
broker=tcp://127.0.0.1:1365

[lux]
enabled=1
timeout=1000
address=127.0.0.1
port=1365

[timebase]
antidelay_ms=5
ui_bpm_alpha=0.900000
beat_click_alpha=0.400000
beat_btrack_alpha=0.950000

[audio]
use_portaudio=1
use_jack=1
sample_rate=44100
chunk_size=128
